<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册_ASUS打人硕电脑官方商城</title>
    <link rel="stylesheet" href="../styles/Enroll.css">
</head>
<body>
    

    <div class="wrap-box">
        <div class="tips">
            <p>请输入有效的手机号码</p>
        </div>
        <h2>注册华硕商城账号</h2>
        <div class="wrap-username">
            <input type="text" placeholder="请输入11位手机号" name="username">
        </div>
        <div class="Verification-Code">
            <input type="text" placeholder="验证码">
            <button></button>
        </div>
        <div class="wrap-Code">
            <input type="text" placeholder="请输入验证码"><button>获取短信验证码</button>
        </div>
        <div class="password">
            <input type="password" placeholder="请输入密码" name="password">
        </div>
        <div class="password-tips">
            <span>* 只能输入6-20个字母、数字、下划线</span>
        </div>
       <div class="btn">
           <button>&nbsp;注册</button>
       </div>

       <div class="wrap-agreement">
           <input type="checkbox">
           <span>我已阅读并同意 <a href="">会员注册协议</a> 和 <a href="">隐私保护政策  </a></span>
       </div>

       <p><a href="http://127.0.0.1:5500/page/Login.html">&nbsp;已有账号，登录</a></p>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="../javascripts/Enroll.js"></script>

</body>
</html>
